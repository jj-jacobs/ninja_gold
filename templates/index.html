<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_stylesheet.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="p-3 mb-2 bg-secondary.bg-gradient" id="gold_display">
            <p>Your Gold: {{user_gold}}</p>
        </div>

        <div id="play_area">
            <div class="farm">
                <div class="descript">
                    <h3>farm</h3>
                    <p>(earns 10-20 gold)</p>
                </div>
                <form action="/process_money" name="find" class="find" method="POST">
                    <input type="submit" name="find_farm" value="Find Gold!">
                </form>
            </div>
            <div class="cave">
                <div class="descript">
                    <h3>cave</h3>
                    <p>(earns 5-10 gold)</p>
                </div>
                <form action="/process_money" name="find" class="find" method="POST">
                    <input type="submit" name="find_cave" value="Find Gold!">
                </form>
            </div>
            <div class="house">
                <div class="descript">
                    <h3>house</h3>
                    <p>(earns 2-5 gold)</p>
                </div>
                <form action="/process_money" name="find" class="find" method="POST">
                    <input type="submit" name="find_house" value="Find Gold!">
                </form>
            </div>
            <div class="casino">
                <div class="descript">
                    <h3>casino</h3>
                    <p>(earns/takes 0-50 gold)</p>
                </div>
                <form action="/process_money" name="find" class="find" method="POST">
                    <input type="submit" name="find_casino" value="Find Gold!">
                </form>
            </div>

        </div>
        <div class="activies">
            <p>activies:</p>
            <div class="log">
            </div>
        </div>
    </div>

</body>
</html>
